       <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Store Front</title>
  </head>
  <body>
  <div id="main_grid">

    <div id="sneakers_header"><h2>Sneakers!</h2></div>

    
    <div id="store_grid">

      <div class="store_grid_item">
        <img src="Nike Airforce1.jpg" alt="Nike sneakers" class="sneaker_image">
        <h1>Nike Airforce 1</h1>
        <button  id="buy_button" >Buy</button>
      </div>

      <div class="store_grid_item">
        <img src="Nike Zoom.jpg" alt="Nike sneakers" class="sneaker_image">
        <h1>Nike Airmax V5</h1>
        <button  id="buy_button2" >Buy</button>
      </div>

    </div>
  </div>

  <div id="checkout_row">
    <div><h2 id="cart_header">Cart</h2></div>
    <div><button id="checkout_button">Checkout</button></div>
  </div>

  <div id="cart_box_container">
    <div id="cart_box">
      <p id="cart_items">No items in cart</p>
      <ul id="empty_div">
          <li></li>
          <li></li>
      </ul>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
